<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Test Form</title>
</head>
<body>
    <form action="/api/media/post" enctype="multipart/form-data" method="post">
        <p>
            Note:<br />
            <textarea data-bind="value: newItemNote" rows="5" cols="80" wrap="soft" placeholder="Enter a note (required)"></textarea>
            File: <input type="file" id="fileInput" name="fileInput" /><br />
        </p>
        <input class="btn" value="Submit" type="submit" />
    </form>
</body>
</html>
